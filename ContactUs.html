    <body>
        <div class="alert-success">
            <span>Thank you for contacting us.</span>
        </div>

        <div class="banner">
            <div class="navbar">
                <img src="Images/Icon/Logo.png" class="logo">

                    <li><a href="Homepage.html">Home</a></li>
                    <li><a href="Aboutus.html">About Us</a></li>

        <div class="box">
            <div class="content-section">
                <div class="contact-info">
                    <div><i class="fa-solid fa-location-dot"></i>Brgy. 163 Duman-samo, Legazpi City, Philippines</div>
                    <div><i class="fa-solid fa-envelope"></i>buensalidakarlnestor@gmail.com</div>

                <div class="contact-form">

                    <form action="" class="contact" method="post">

                    </form>
                </div>
            </div>
        </div>
